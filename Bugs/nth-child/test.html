<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试nth-child用法</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		ul{width: auto;height: auto;position: absolute;left: 30%;top: 20%;}
		ul>li{float:left;width: 50px;height: 50px;line-height: 50px;background-color: #ccc;text-align: center;margin-right: 4px;list-style: none;}
		/*ul li:nth-child(2n){background-color: green;} */
	    /*ul li:nth-child(odd){background-color: green;}　*/
	    ul li:nth-child(n+5){background-color: green;} 
	</style>
</head>
<body>
	<ul>
		<li>li-1</li>
		<li>li-2</li>
		<li>li-3</li>
		<li>li-4</li>
		<li>li-5</li>
		<li>li-6</li>
		<li>li-7</li>
		<li>li-8</li>
		<li>li-9</li>
		<li>li-10</li>
		<li>li-11</li>
		<li>li-12</li>
		<li>li-13</li>
	</ul>
</body>
</html>
